[android]

modules="org/godotengine/godot/GodotGooglePlayServices"

[application]

name="Baby Connect"
main_scene="res://Scenes/Menu/play_menu.tscn"
icon="res://Assets/Sprites/GUI/game_icon.png"

[autoload]

ad_control="*res://Scenes/Loading/Scripts/ad_control.gd"
global="*res://Scenes/Gameplay/GameConnect/Scripts/global.gd"
loading="*res://Scenes/Loading/loading.tscn"

[display]

fullscreen=false
stretch_aspect="keep"
stretch_mode="viewport"
orientation="landscape"
width=1280
height=720
emulate_touchscreen=true

[physics_2d]

motion_fix_enabled=true
